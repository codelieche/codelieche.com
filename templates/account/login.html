<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="login">
        <form action="{{ url }}" method="post">
           {{ form.as_p }}
            {% csrf_token %}
            <div class="button">
                <input class="btn" type="reset" value="重置">
                <input class="btn" type="submit" value="登陆">
            </div>

        </form>
    </div>
</div>


</body>
</html>
