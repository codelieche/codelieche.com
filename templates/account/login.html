<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="login">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="编程列车">
        </div>
        {% if msg %}
            <div class="info">{{ msg }}</div>
        {% endif %}

        <form method="post">
           {{ form.as_p }}
            {% csrf_token %}
            <div class="button">
{#                <input class="btn" type="reset" value="重置">#}
                <input class="btn" type="submit" value="登 陆">
            </div>
            <div class="reset-pwd">
                <a href="">
                    Reset password
                </a>
            </div>

        </form>
    </div>
</div>


</body>
</html>
